<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <script src="myScripts.js"></script>
    <link href="StyleSheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:#00539CFF">
    <h1 style="margin: 50px 0;">Tic-Tac-Toe</h1>
    <div class="centered">
        <div>
            <button id='X' onclick="markerSelection(1)" style="padding: 0 50px;" type="button" class="markerSelector btn btn-light" data-toggle="button"> X
            </button>
            <button id="O" onclick="markerSelection(2)" style="padding: 0 50px;" type="button" class="markerSelector btn btn-dark" data-toggle="button"> O
            </button>
        </div>
        <table>
            <tr>
                <th><button id="11" onclick="HTMLSelection(1,1)"></button></th>
                <th style="border-width: 1px; border-top: 0px;"><button id="12" onclick="HTMLSelection(1,2)"></button></th>
                <th><button id="13" onclick="HTMLSelection(1,3)"></button></th>
            </tr>
            <tr>
                <th style="border-width: 1px; border-left: 0px;"><button id="21" onclick="HTMLSelection(2,1)"></button></th>
                <th style="border-width: 1px;"><button id="22" onclick="HTMLSelection(2,2)"></button></th>
                <th style="border-width: 1px; border-right: 0px;"><button id="23" onclick="HTMLSelection(2,3)"></button></th>
            </tr>
            <tr>
                <th><button id="31" onclick="HTMLSelection(3,1)"></button></th>
                <th style="border-width: 1px; border-bottom: 0px;"><button id="32" onclick="HTMLSelection(3,2)"></button></th>
                <th><button id="33" onclick="HTMLSelection(3,3)"></button></th>
            </tr>
        </table>

    </div>
</body>

</html>
